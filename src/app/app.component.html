<div class="container">
  <div class="row">
    <div class="col-12 page__title">
      <h1>Spendings Calculator</h1>
    </div>
    <app-spending-list
      *ngFor="let spendingList of spendings"
      [spendingList]="spendingList"
      (spendingListChange)="updateSpendingList($event)"
      class="col-12 col-md-6 spending-list"
    ></app-spending-list>

    <app-calculate-balance [spendings]="spendings"></app-calculate-balance>
  </div>
</div>
