<div class="container">
  <div class="row">
    <app-spending-list
      *ngFor="let spendingList of spendings"
      [spendingList]="spendingList"
      class="col-12 col-md-6"
    ></app-spending-list>
  </div>
  <div class="col-12">
    <p>Lists in app component:</p>
    <pre>
      {{ spendings | json }}
      </pre
    >
  </div>
</div>
