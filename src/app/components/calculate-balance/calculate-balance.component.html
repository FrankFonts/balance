<div class="container-fluid balance">
  <div class="container">
    <div class="row">
      <div *ngFor="let spendingList of spendings" class="col-12 col-md-6">
        <div class="row">
          <div class="col-4">
            <h3 class="person-overview">
              {{ spendingList.name }}
            </h3>
          </div>
          <div class="col-8">
            <h3 class="person-overview">
              {{ spendingList.listTotal | currency: "HUF":"":"0.0-0" }}.- Ft
            </h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h3 class="padded--bottom balance-message">
          The balance is
          {{ calculateBalance() | currency: "HUF":"":"0.0-0" }}.- Ft for
          {{ calculatePerson() }}
        </h3>
      </div>
    </div>
  </div>
</div>
